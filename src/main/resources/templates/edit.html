<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <h2>Edit Course</h2>
    <form action="#" th:action="@{/course/edit/{id}(id=${course.id})}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="lectureName">Lecture Name</label>
            <input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" required>
        </div>
        <div class="form-group">
            <label for="place">Place</label>
            <input class="form-control" type="text" th:field="*{place}" id="place" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input class="form-control" type="date" th:field="*{startDate}" id="startDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
