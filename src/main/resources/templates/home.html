<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div>
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <a class="navbar-brand" th:href="@{/course/create}">Add Course</a>
    </div>
</nav>
<div layout:fragment="content" class="container body-content">
    <div layout:fragment="content" class="row">
        <form th:action="@{/home}" method="get">
            <input type="text" name="name" placeholder="Course Name" />
            <input type="text" name="lectureName" placeholder="Lecturer Name" />
            <button type="submit">Search</button>
        </form>
        <ul class="list-group">
            <li th:each="course: ${listcourse}" class="list-group-item" style="font-size:2rem;">
                <div class="course-info">
                    <span class="start-date" th:text="${course.startDate}"></span>
                    <span class="lecture-name" th:text="${course.lectureName}"></span>
                    <span class="place" th:text="${course.place}"></span>
                    <a th:href="@{/course/edit/{id}(id=${course.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="card-footer">
    <hr/>
    Lập Trình Ứng Dụng Java - Nguyễn Huy Cường - @2023
</div>
</body>
</html>
