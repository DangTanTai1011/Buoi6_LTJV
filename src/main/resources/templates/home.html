<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div>
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <a class="navbar-brand" th:href="@{/course/create}">Add Course</a>
    </div>
</nav>

<div layout:fragment="content" class="container mt-4">
     <h2 class="mt-4 mb-3">Course List</h2>
    <form th:action="@{/course/search}" method="get">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="place" placeholder="Place" />
            </div>
            <div class="col">
                <input type="text" class="form-control" name="lectureName" placeholder="Lecture Name" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>

    </form>
    <form th:action="@{/course/searchByPlace}" method="get" class="mb-3">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="place" placeholder="Place" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Search by Place</button>
            </div>
        </div>
    </form>

    <form th:action="@{/course/searchByLectureName}" method="get" class="mb-3">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" name="lectureName" placeholder="Lecture Name" />
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Search by Lecture Name</button>
            </div>
        </div>
    </form>

    <ul class="list-group mt-3">
        <li class="list-group-item" th:each="course : ${listcourse}">
            <div class="d-flex justify-content-between">
                <h5 th:text="${course.lectureName}"></h5>
                <div>
                    <a class="btn btn-sm btn-primary me-1" th:href="@{/course/edit/{id}(id=${course.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/course/delete/{id}(id=${course.id})}">Delete</a>
                </div>
            </div>
            <p class="mb-0">Place: <span th:text="${course.place}"></span></p>
            <p class="mb-0">Start Date: <span th:text="${course.startDate}"></span></p>
        </li>
    </ul>
</div>
<div class="card-footer">
    <hr/>
    Lập Trình Ứng Dụng Java - Nguyễn Huy Cường - @2023
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-9dRWN5Fd3eXh+jpPnQ2j6bUOyvhBQqIv4FSZS0n5gHsKQCPBzgPrDK8F9NQyJ0/6"
        crossorigin="anonymous"></script>

</body>
</html>
