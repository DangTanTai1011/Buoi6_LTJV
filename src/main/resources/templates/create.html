<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div>
        <a class="navbar-brand" th:href="@{/home}">Home</a>
        <a class="navbar-brand" th:href="@{/course/create}">Add Course</a>
    </div>
</nav>
<div layout:fragment="content" class="container body-content">
    <form th:action="@{/course/create}" th:object="${course}" method="post" class="form">
        <div class="form-group">
            <label for="name">Place</label>
            <input class="form-control" type="text" th:field="*{place}" id="name" placeholder="Place" required>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input class="form-control" type="date" th:field="*{startDate}" id="startDate" placeholder="image" required>
            <small id="startDateError" class="text-danger" style="display: none;">Start date must be greater than the current date.</small>
        </div>

        <div class="form-group">
            <label for="lectureName">Lecture:</label>
            <input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" placeholder="LectureName" required maxlength="100">
        </div>
        <input type="submit" class="btn btn-success" value="add">
    </form>
</div>

</body>
</html>
<script>
    const startDateInput = document.getElementById('startDate');
    const startDateError = document.getElementById('startDateError');

    startDateInput.addEventListener('input', function() {
        const selectedDate = new Date(this.value);
        const currentDate = new Date();

        if (selectedDate <= currentDate) {
            startDateError.style.display = 'block';
        } else {
            startDateError.style.display = 'none';
        }
    });
</script>
